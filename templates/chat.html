<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            socket.emit('join_room', {
                username: "{{ username }}",
                room: "{{room}}"
            })

            let message_input = document.getElementById('message_input');
            document.getElementById('message_input_form').onsubmit = function(e) {
                e.preventDefault();
                let message = message_input.value.trim()
                if(message.length)
                {
                    socket.emit('send_message' , {
                        username: "{{ username }}",
                        room: "{{room}}",
                        message:message
                    })
                }
                message_input.value='';
                message_input.focus();
            }
            document.getElementById('emoji_form').onsubmit = function(e)
            {
                e.preventDefault();
                socket.emit('emotion' , {
                    username: "{{ username }}",
                    room: "{{room}}",
                })
            }

        });

        socket.on('receive_message' , function(data){
            console.log(data);
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username} : &nbsp;</b>${data.message}`;
            document.getElementById('messages').appendChild(newNode);
        })

        socket.on('join_room_announcement' , function(data){
            console.log(data);
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username}</b> has joined the room`;
            document.getElementById('messages').appendChild(newNode); 
        })

        socket.on('catch_emotion' , function(final){
            console.log(final)
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username} : &nbsp;</b>${final}`;
            document.getElementById('messages').appendChild(newNode)
        })
        
    </script>
    <title>Chat page</title>
</head>

<body>

    <h4>Welcome , {{username}} To Chat Room {{room}}</h4>
    <div id="messages"></div>

    <form id="message_input_form">
        <input type="text" id="message_input" placeholder="Enter Your Message">
        <button type="submit">Send</button>
    </form>

    <form id="emoji_form">
        <button type="submit">Emojify</button>
    </form>
    <div id="emoji"></div>

    

</body>

</html>
